<!-- Wrapper principal -->
<div class="flex">
  <!-- Sidebar -->
  <aside [class.w-64]="isOpen" [class.w-20]="!isOpen" 
         class="bg-gray-900 text-white h-screen fixed left-0 top-0">
    
    <!-- En-tÃªte Sidebar -->
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center space-x-2" *ngIf="isOpen">
        <svg class="h-8 w-8 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5"/>
        </svg>
        <span class="text-xl font-semibold">VitaAssure</span>
      </div>
      <button (click)="toggleSidebar()" 
              class="p-1 rounded-lg hover:bg-gray-800 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    
   <!-- Menu Items -->
<nav class="mt-8 space-y-2 px-4">
  <a *ngFor="let item of filteredMenuItems" 
     [routerLink]="item.route"
     routerLinkActive="bg-gray-800"
     class="flex items-center space-x-2 p-3 rounded-lg hover:bg-gray-800 transition-colors duration-200">
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
    </svg>
    <span *ngIf="isOpen" class="text-sm">{{ item.title }}</span>
  </a>
</nav>

    <!-- Footer -->
    <div class="absolute bottom-0 w-full p-4">
      <div class="flex items-center" [class.justify-center]="!isOpen">
        <div class="flex items-center space-x-2">
          
          
        </div>
      </div>
    </div>
  </aside>

  <!-- Contenu principal -->
  <main [class.ml-64]="isOpen" [class.ml-20]="!isOpen" class="flex-1 min-h-screen transition-all duration-300">
    <ng-content></ng-content>
  </main>
</div>
