<app-sidebar>
    <app-navbar></app-navbar>
    
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Ajouter une Prise en Charge</h2>
      
        <form [formGroup]="priseEnChargeForm" (ngSubmit)="soumettrePriseEnCharge()" class="space-y-4">
          <!-- Description -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Description</label>
            <textarea formControlName="description" required
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            <div *ngIf="priseEnChargeForm.get('description')?.invalid && priseEnChargeForm.get('description')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Ce champ est obligatoire
            </div>
          </div>
      
          <!-- Montant Estimé -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Montant Estimé (MAD)</label>
            <input type="number" formControlName="montantEstime" required min="1"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <div *ngIf="priseEnChargeForm.get('montantEstime')?.invalid && priseEnChargeForm.get('montantEstime')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Le montant doit être supérieur à 0
            </div>
          </div>
      
          <!-- Date de Demande -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Date de Demande</label>
            <input type="date" formControlName="dateDemande" required
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <div *ngIf="priseEnChargeForm.get('dateDemande')?.invalid && priseEnChargeForm.get('dateDemande')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Ce champ est obligatoire
            </div>
          </div>
      
          <!-- Commentaire -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Commentaire (Optionnel)</label>
            <textarea formControlName="commentaire"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
      
          <!-- Bouton Soumettre -->
          <div class="text-center">
            <button type="submit" [disabled]="priseEnChargeForm.invalid"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400">
              Ajouter
            </button>
          </div>
        </form>
      </div>
