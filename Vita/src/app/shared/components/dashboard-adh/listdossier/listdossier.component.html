<app-sidebar>
    <div class="bg-gray-100 min-h-screen">
        <app-navbar></app-navbar>

        <div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-xl">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">üìÇ Liste des Dossiers</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Type de Traitement</th>
                            <th class="py-3 px-6 text-left">Commentaire</th>
                            <th class="py-3 px-6 text-center">Total Frais</th>
                            <th class="py-3 px-6 text-center">Statut</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 text-sm">
                        <tr *ngFor="let dossier of dossiers" class="border-b border-gray-200 hover:bg-gray-50">
                            <td class="py-3 px-6">{{ dossier.typeTraitement }}</td>
                            <td class="py-3 px-6 truncate max-w-xs">{{ dossier.commentaire }}</td>
                            <td class="py-3 px-6 text-center font-semibold text-blue-600">{{ dossier.totalFrais }} MAD</td>
                            <td class="py-3 px-6 text-center">
                                <span class="px-3 py-1 text-white rounded-full text-sm font-semibold"
                                      [ngClass]="getStatutClass(dossier.statut)">
                                    {{ dossier.statut }}
                                </span>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <button (click)="editDossier(dossier.id)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md transition">
                                    ‚úèÔ∏è Modifier
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-sidebar>
