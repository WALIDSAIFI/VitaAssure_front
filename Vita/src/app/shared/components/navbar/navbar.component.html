<nav class="bg-primary-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo et Navigation principale -->
      <div class="flex items-center">
        <a routerLink="/dashboard" class="text-xl font-semibold text-white hover:text-gray-100 transition-colors duration-200">
          Dashboard
        </a>
      </div>

      <!-- Navigation secondaire -->
      <div class="flex items-center space-x-4">
      

        <!-- Menu utilisateur -->
        <div class="relative flex items-center">
          <button (click)="toggleDropdown()" class="flex items-center space-x-3 text-white">
            <div class="h-8 w-8 rounded-full bg-white/25 flex items-center justify-center text-white">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <span class="text-sm font-medium">{{ currentUser?.nom }} {{ currentUser?.prenom }}</span>
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Menu déroulant -->
          <div [class.hidden]="!isDropdownOpen" class="absolute right-0 top-full mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50">
            <a routerLink="/profil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Mon Profil
            </a>
            <a routerLink="/parametres" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Paramètres
            </a>
            <div class="border-t border-gray-100"></div>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Déconnexion
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
